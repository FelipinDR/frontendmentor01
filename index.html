<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main_element">
  <img src="images/illustration-hero.svg" class="image_one" alt="A person enjoying music">
  <h1 class="header_one">Order Summary</h1>

  <p class="paragraph_one">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
<div class="informations">
  <div class="music-price">
  <img src="images/icon-music.svg" alt="A music icon">
  <div class="price">
    <strong>Annual Plan</strong>
    <span>$59.99/year</span>
  </div>
</div>
  <a href="#" class="change"> Change</a>
</div>
 

  <button> Proceed to Payment</button>
  <a href="#">Cancel Order</a> 
</main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/luis-felipe-frontend/">Felipe</a>.
  </div>
</footer>
</body>
</html>
